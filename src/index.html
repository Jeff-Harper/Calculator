<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body class="bg-primary-blue">
    <header>
      <div class="container | padding-block-600 bg-neutral-100">
        <h1 class="fs-title italic">My Spellbook!</h1>
      </div>
    </header>

    <main class="flex-column flex-no-wrap">
      <div class="container bg-primary-red">
        <!-- Display area -->
        <div id="display-area" class="margin-block-300"></div>
        <!-- New form button -->
        <button
          type="submit"
          id="new-spell-btn"
          class="center margin-block-300"
        >
          New spell
        </button>
      </div>
    </main>

    <!-- New spell modal form -->
    <dialog id="modal-form">
      <!-- Form -->
      <form id="modal-form" method="dialog">
        <!-- Header -->
        <h2 class="modal-form__title">Add spell</h2>
        <span class="modal-form__close">&times;</span>

        <div class="modal-form__input-field">
          <label for="spell-title">Name</label>
          <input
            type="text"
            id="spell-name"
            name="spell-name"
            placeholder="Dave's Wicked Nipple Curse"
          />
        </div>

        <div class="modal-form__input-field">
          <label for="spell-author">Level</label>
          <select id="spell-level" name="spell-level">
            <option value="0">Cantrip</option>
            <option value="1">First</option>
            <option value="2">Second</option>
            <option value="3">Third</option>
            <option value="4">Fourth</option>
            <option value="5">Fifth</option>
            <option value="6">Sixth</option>
            <option value="7">Seventh</option>
            <option value="8">Eighth</option>
            <option value="9">Ninth</option>
          </select>
        </div>

        <div class="modal-form-input-field">
          <label for="spell-pages">Cating time</label>
          <select id="spell-casting-time" name="spell-casting-time">
            <option value="Reaction">Reaction</option>
            <option value="Bonus action">Bonus action</option>
            <option value="Instanteneous">instanteneous</option>
            <option value="3">Third</option>
            <option value="4">Fourth</option>
            <option value="5">Fifth</option>
            <option value="6">Sixth</option>
            <option value="7">Seventh</option>
            <option value="8">Eighth</option>
            <option value="9">Ninth</option>
          </select>
        </div>

        <button type="submit" id="modal-form__submit-btn">
          Add your spell!
        </button>
      </form>
    </dialog>
  </body>
</html>
